{% extends 'base/main.html' %}

{% block content %}

<div class="new_task_container">
    <a href="{% url 'tasks' %}"> Go back</a>
    <div class="new_task_wrapper">

        <h1>Task Form</h1>
        <form class="new_task_form" action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="new_task_form_button" type="submit" value="Submit">
        </form>
    </div>
</div>

{% endblock %}
