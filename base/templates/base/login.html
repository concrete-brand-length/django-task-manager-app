{% extends 'base/main.html' %}

{% block content %}

<div class="login_form_container">
    <a class="go_back" href="{% url 'tasks' %}"> Go back</a>

    <div class="login_form_wrapper">

        <h1>Login</h1>

        <form class="login_form" action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="login_submit_button" type="submit" value="Login"/>
        </form>

    </div>

    <p class="register_queston">Don't have an account? <a href="{% url 'register' %}">Register</a></p>

</div>

{% endblock %}
